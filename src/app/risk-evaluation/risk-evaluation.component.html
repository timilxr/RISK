<div class="container-fluid">
  <app-header></app-header>
  <div class="d-flex justify-content-center">
      <form action="" method="">
          <div class="form-group" id="first">
            <label for="Probability of occurence">Probability of occurence(select one):</label>
          <select class="form-control" id="myselect" [(ngModel)]= "reModel.Probabilityofoccurence" name="Probability of occurence">
            <option value="0.8">Very likely</option>
            <option value="0.6">More likely</option>
            <option value="0.5">Likely</option>
            <option value="0.4">Less likely</option>
            <option value="0.2">Not likely</option>
          </select>
        </div>
        <div class="form-group" id="first">
            <label for="Severity">Severity(select one):</label>
          <select class="form-control" id="myselect" [(ngModel)]= "reModel.Severity" name="Severity">
            <option value="10">Very harmful</option>
            <option value="8">More harmful</option>
            <option value="6">Harmful</option>
            <option value="4">Less harmful</option>
            <option value="2">Not harmful</option>
          </select>
        </div>
        <div class="form-group" id="first">
        <label name="impact">{{reModel.Probabilityofoccurence * reModel.Severity}}</label>
      </div>
        <button class="btn btn-primary" routerLink="/data" (click)="writeUserData()">Save</button>
      </form>
  </div>
  <app-footer></app-footer>
</div>
